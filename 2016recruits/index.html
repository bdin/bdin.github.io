function getColor(d) {
    return d > 5  ? '#E31A1C' :
           d > 4  ? '#FC4E2A' :
           d > 3   ? '#FD8D3C' :
           d > 2   ? '#FEB24C' :
           d > 1   ? '#FED976' :
                      '#FFEDA0';
}

function style(feature) {
    return {
        fillColor: getColor(feature.properties.recruits),
        weight: 2,
        opacity: 1,
        color: 'white',
        fillOpacity: 0.6
    };
}

L.geoJson(statesData, {style: style}).addTo(map);

var geojson;

function highlightFeature(e) {
    var layer = e.target;

    layer.setStyle({
        weight: 5,
        color: '#fff',
        dashArray: '',
        fillOpacity: 0.6
    });

    if (!L.Browser.ie && !L.Browser.opera) {
        layer.bringToFront();
    }
	
	info.update(layer.feature.properties);
}

function resetHighlight(e) {
    geojson.resetStyle(e.target);
	info.update();
}

function zoomToFeature(e) {
    map.fitBounds(e.target.getBounds());
}

function onEachFeature(feature, layer) {
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
    });
}

geojson = L.geoJson(statesData, {
    style: style,
    onEachFeature: onEachFeature
}).addTo(map);

var info = L.control();

info.onAdd = function (map) {
    this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
    this.update();
    return this._div;
};

// method that we will use to update the control based on feature properties passed
info.update = function (props) {
    this._div.innerHTML = '<h4>Northwestern Football\'s<br>2016-17 Recruiting Class</h4>' +  (props ?
        props.recruits + ' recruit(s) from ' + props.name + '<br><br>To find out more about the recruits,<br><a href="http://dailynorthwestern.com/2016/02/03/sports/football-scouting-reports-for-northwesterns-new-recruiting-class/" target="_blank">read more</a> at The Daily Northwestern'
        : 'Hover over a state<br><br>To find out more about the recruits,<br><a href="http://dailynorthwestern.com/2016/02/03/sports/football-scouting-reports-for-northwesterns-new-recruiting-class/" target="_blank">read more</a> at The Daily Northwestern');
};

info.addTo(map);
